<p>Don't have an account?<a routerLink="/registration" href="#"> Register Here!</a></p>

<br>

<h2>Login Form</h2>
<form *ngIf="loginForm" (ngSubmit)="onSubmit()" [formGroup]="loginForm">
  <div class="form-group">
    <label>Email</label>
    <input type="email" class="form-control" formControlName="email">
    <div class="text-danger" *ngIf="email.invalid && (email.dirty || email.touched)">
      <div *ngIf="email.errors['required']">Email is required</div>
      <div *ngIf="email.errors['uniqueEmail']">Email already exists</div>
    </div>
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" class="form-control" formControlName="password">
    <div class="text-danger" *ngIf="password.invalid && (password.dirty || password.touched)">
      Password is required
    </div>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Submit</button>
</form>
<br>
<div class="card">
  <div class="card-body">
    <h5 class="card-title">Form status: {{loginForm.status}}</h5>
    <h6 class="card-subtitle mb-2 text-muted">Form Value</h6>
    <pre>{{loginForm.value | json}}</pre>
  </div>
</div>
