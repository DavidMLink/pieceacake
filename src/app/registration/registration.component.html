<a routerLink="/login" href="login">Log In?</a>

<br>

<h2>Registration Form</h2>
<form *ngIf="registrationForm" (ngSubmit)="onSubmit()" [formGroup]="registrationForm">
  <div class="form-group">
    <label>Email</label>
    <input type="email" class="form-control" formControlName="email">
    <div class="text-danger" *ngIf="email.invalid && (email.dirty || email.touched)">
      <div *ngIf="email.errors['required']">Email is required</div>
      <div *ngIf="email.errors['uniqueEmail']">Email already exists</div>
    </div>
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" class="form-control" formControlName="password">
    <div class="text-danger" *ngIf="password.invalid && (password.dirty || password.touched)">
      Password is required
    </div>
  </div>
  <div class="form-group">
    <label>Password confirm</label>
    <input type="password" class="form-control" formControlName="passwordConfirm">
    <div class="text-danger" *ngIf="pwConfirm.invalid && (pwConfirm.dirty || pwConfirm.touched)">
      <div *ngIf="pwConfirm.errors['required']">Password confirm is required</div>
      <div *ngIf="pwConfirm.errors['compare']">Password confirm do not match</div>
    </div>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="registrationForm.invalid">Submit</button>
</form>
<br>
<div class="card">
  <div class="card-body">
    <h5 class="card-title">Form status: {{registrationForm.status}}</h5>
    <h6 class="card-subtitle mb-2 text-muted">Form Value</h6>
    <pre>{{registrationForm.value | json}}</pre>
  </div>
</div>
